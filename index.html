<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="app">
        <div class="menu popup ui-block" >
            <p>How do you want to play ?</p>
            <div class="team-selection">
                <button class="cross-btn">
                    <svg class="cross" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                </button>
                <button class="circle-btn">
                    <svg class="circle" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                    </svg>
                </button>
            </div>
        </div>

        <section class="board hidden">
            <div class="playable play" id="0"></div>
            <div class="playable play" id="1"></div>
            <div class="playable play" id="2"></div>
            <div class="playable play" id="3"></div>
            <div class="playable play" id="4"></div>
            <div class="playable play" id="5"></div>
            <div class="playable play" id="6"></div>
            <div class="playable play" id="7"></div>
            <div class="playable play" id="8"></div>
        </section>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
